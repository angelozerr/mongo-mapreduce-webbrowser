<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Mongo MapReduce WebBrowser</title>
		<!--<base href="/" />-->
		<link rel="stylesheet" type="text/css" href="css/main.css" />		
		<link rel="stylesheet" type="text/css" href="css/dynatree/ui.dynatree.css" />
		<link href="css/jquery.contextMenu.css" rel="stylesheet" type="text/css" >
			
		<script src="scripts/lib/jquery/jquery-1.9.0.js"></script>		
		<script src="scripts/lib/jquery/jquery-migrate-1.1.0.js"></script>
		<script src="scripts/lib/jquery/jquery-ui-1.10.0.custom.min.js"></script>
		<script src="scripts/lib/jquery/jquery.cookie.js"></script>
		<script src="scripts/lib/jquery/jquery.contextMenu-custom.js"></script>
		<script src="scripts/lib/jquery/jquery.dynatree-1.2.2.js"></script>
		 <!-- jquery.contextmenu,  A Beautiful Site (http://abeautifulsite.net/) -->
  		<script src="scripts/lib/jquery/jquery.contextMenu-custom.js" type="text/javascript"></script>
  		
		<script src="scripts/lib/json/json2.js"></script>
		
		<script src="scripts/lib/mongo/ObjectId.js"></script>
		<script src="scripts/lib/mongo/BSON.js"></script>
		<script src="scripts/lib/mongo/MapReduce.js"></script>
		<script src="scripts/lib/mongo/BSONEditor.js"></script>
		<script src="scripts/lib/mongo/BSONEditorPage.js"></script>
		<script src="scripts/lib/mongo/MapReduceEditorPage.js"></script>
		<script src="scripts/lib/mongo/MultiPageEditor.js"></script>
		
		<script src="scripts/main.js"></script>
				
	</head>
	<body>
	
		<header id="header" class="main_gradient">
			<span>
			<a href="https://github.com/angelozerr/mongo-mapreduce-webbrowser" 
			   title="MapReduce WebBrowser GitHub" >
				<img src="images/home.png" border="0px" ></img>
			</a>
			</span>
			<!--<div class="right" id="add_mapreduce" title="Add MapReduce"></div>-->
			<a class="right" id="new_mapreduce" title="New MapReduce"></a>
		</header>

		<div id="main">
			<div id="navigator-wrapper">
				<div id="navigator-container">
				</div>
			</div>
			
			<div id="editor_wrapper">
				<div id="editor">
					<div id="tabs">
						<ul>
						</ul>
					</div>					
				</div>			
			</div>
		</div>
		
		<div class="main_gradient">
			<div id="status"></div>
		</div>
		
		<div id="dialog_new_mapreduce" title="Create MapReduce">
			<form>
				<fieldset class="ui-helper-reset">
					<label for="mapreduce_path">Path</label>
					<input type="text" name="mapreduce_path" id="mapreduce_path" value="" class="ui-widget-content ui-corner-all" />				
					<label for="mapreduce_name">Name</label>
					<input type="text" name="mapreduce_name" id="mapreduce_name" value="" class="ui-widget-content ui-corner-all" />
				</fieldset>
			</form>
		</div>

  <!-- Definition of context menu -->
  <ul id="myMenu" class="contextMenu">
  	<li class="new"><a href="#new">New</a></li>
    <li class="open separator"><a href="#open">Open</a></li>
    <li class="cut separator"><a href="#cut">Cut</a></li>
    <li class="copy"><a href="#copy">Copy</a></li>
    <li class="paste"><a href="#paste">Paste</a></li>
    <li class="delete"><a href="#delete">Delete</a></li>
  </ul>
  
</body>
</html>
