<!doctype html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Mongo MapReduce Debugger</title>
		<!--<base href="/" />-->
		<link rel="stylesheet" type="text/css" href="css/main.css" />		
		<script src="scripts/lib/jquery/jquery-1.9.0.js"></script>		
		<script src="scripts/lib/jquery/jquery-ui-1.10.0.custom.min.js"></script>
		
		<script src="scripts/lib/mongo/ObjectId.js"></script>
		<script src="scripts/lib/mongo/BSON.js"></script>
		<script src="scripts/lib/mongo/MapReduce.js"></script>
		<script src="scripts/lib/mongo/MapReduceExecutor.js"></script>
		<script src="scripts/lib/mongo/MapReduceExecutorManager.js"></script>
		
		<script src="scripts/app.js"></script>
		
		<!-- default MapReduce -->
		<script src="scripts/_mapreduces/templates/mapreduce_logs.js"></script>
		<script src="scripts/_mapreduces/templates/mapreduce_mr2.js"></script>
		
	</head>
	<body>
	
		<header class="main_gradient">
			<span>
			<a href="https://github.com/angelozerr/mongo-mapreduce-webbrowser">
				<img src="images/home.png"></img>
			</a>
			</span>
			<div class="right" id="add_mapreduce" title="Add MapReduce"></div>
			<div class="right" id="new_mapreduce" title="New MapReduce"></div>
		</header>

		<div id="tabs">
			<ul>
			</ul>
		</div>
		
		<div id="dialog_new_mapreduce" title="Create MapReduce">
			<form>
				<fieldset class="ui-helper-reset">
					<label for="mapreduce_name">Name</label>
					<input type="text" name="mapreduce_name" id="mapreduce_name" value="MyMapReduce" class="ui-widget-content ui-corner-all" />
					<label for="mapreduce_template" >From template:</label>
					<select name="mapreduce_template" id="mapreduce_template" class="ui-widget-content ui-corner-all" >
						<option value="" >None</option>
					</select>
				</fieldset>
			</form>
		</div>


</body>
</html>
