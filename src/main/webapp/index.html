					<label for="mapreduce_path">Path</label>

					<input type="text" name="mapreduce_name" id="mapreduce_name" value="" class="ui-widget-content ui-corner-all" />
				</fieldset>
			</form>
		</div>

  <!-- Definition of context menu -->
  <ul id="myMenu" class="contextMenu">
  	<li class="new"><a href="#new">New</a></li>
