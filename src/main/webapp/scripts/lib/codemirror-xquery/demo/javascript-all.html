  <body>
    
    <h1>Javascript - Tern+Lint  demo</h1>
    <ul>
      <li>If you press Ctrl+Space a hint panel show the code suggest. You can type to autocomplete tags, attributes if your cursor are inner a tag or attribute values if your cursor are inner a attribute value.</li>
    </ul>

    <form><textarea id="code" name="code">var arr = [];
    var a = []
a.
</textarea></form>
    <script type="text/javascript">
       
      function passAndHint(cm) {
     	setTimeout(function() {cm.execCommand("autocomplete");}, 100);
      	return CodeMirror.Pass;
      }
       
      
      
      function myHint(cm) {
      	return CodeMirror.showHint(cm, CodeMirror.ternHints, {async: true}); 
      }
     
      CodeMirror.commands.autocomplete = function(cm) {
        CodeMirror.showHint(cm, myHint);
      }
        
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        mode: 'application/javascript',
        theme : "eclipse",
        styleActiveLine: true,
        lineNumbers: true,
        lineWrapping: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        extraKeys: {
         	"'.'": passAndHint,
        	"Ctrl-Space": "autocomplete"
        },
        gutters: ["CodeMirror-lint-markers", "CodeMirror-linenumbers"],
    	lintWith: CodeMirror.javascriptValidator,
        ternWith : true
      });
    </script>
